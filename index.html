<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: white;
            font-family: "Lexend Deca", sans-serif;
        }

        body {
            background-color: rgb(9, 6, 22);
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            width: 80%;
            height: 20%;
            min-height: 150px;
        }

        #contorno {
            background-color: rgb(9, 6, 22);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        #contorno::after, #contorno::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: conic-gradient(from var(--angle), rgb(244, 71, 71), rgb(64, 64, 250), rgb(141, 225, 141), rgb(228, 131, 246), rgb(244, 71, 71));
            z-index: -1;
            padding: 5px;
            animation: 2.5s spin linear infinite;
        }

        #contorno::before {
            filter: blur(1.5rem);
            opacity: 0.5;
        }

        @keyframes spin {
            from{
                --angle: 0deg;
            } to {
                --angle: 360deg;
            }
        }

        #relogio {
            font-size: 4.2rem;
            font-weight: 600;
        }

        

        @media screen and (min-width: 992px) {
            #container {
                width: 80%;
                height: 40%;
            }

            #relogio {
                font-size: 8rem;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="contorno">
            <p id="relogio"></p>
        </div>
    </div>

    <script>
        let relogio = setInterval(meuRelogio, 1000);

        function meuRelogio() {
            const horario = new Date();
            document.getElementById('relogio').textContent = horario.toLocaleTimeString();
        }
    </script>
</body>
</html>
