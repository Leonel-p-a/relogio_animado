<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="contorno">
            <p id="relogio"></p>
        </div>
        
        <div id="selecionar-tipo">
            <select name="selecionar" id="selecionar">
                <option value="relogio" selected>Relogio</option>  
                <option value="temporizador">Temporizador</option> 
            </select>

            <div id="container-temporizador">
                <div id="temporizador">
                    <input type="number" name="totalHoras" id="totalHoras" class="totalTemporizador" placeholder="HH" disabled>
                    <input type="number" name="totalMinutos" id="totalMinutos" class="totalTemporizador" placeholder="MM" disabled>
                    <input type="number" name="totalSegundos" id="totalSegundos" class="totalTemporizador" placeholder="SS" disabled>
                </div>
                <button id="iniciar-parar-contagem" disabled>Iniciar</button>
                <button id="resetar-temporizador" disabled>Resetar</button>
                <audio id="som-alarme" src="arquivos/audios/alarm-clock-90867.mp3" preload="auto"></audio>
            </div>
        </div>        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
